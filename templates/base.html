<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <style>
      /* Add your custom styles here */
      .hero-section {
        position: relative; /* Add relative positioning to the hero section */
        background-image: url("/static/images/hero_image.jpg");
        background-size: cover;
        background-position: center center;
        height: calc(50vh - 56px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero-section .container {
        text-align: center;
        position: relative; /* Add relative positioning to the container */
        z-index: 1; /* Set a higher z-index to ensure it overlays the hero image */
      }

      .hero-section::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Add a semi-transparent background overlay */
        z-index: -1; /* Set a lower z-index to push it behind the container */
      }
      /* Add the following CSS to center the search bar container */
      .search-bar-container {
        display: flex;
        justify-content: center;
        margin-top: 40px; /* Adjust margin as needed */
      }
    </style>

    <!-- Page title -->
    <title>SwiftBuy</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand ml-3" href="{% url 'home' %}"> SwiftBuy </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
        </ul>
      </div>
    </nav>

    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}

    <!-- Hero Section -->
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <h1 class="display-4">Welcome to SwiftBuy</h1>
        <p class="lead">Shop the latest products with ease</p>
        <a href="#" class="btn btn-primary">Shop Now</a>

        <!-- Search Menu -->
        <div class="search-bar-container">
          <!-- Wrap the search bar in a container div -->
          <div class="form-inline my-2 my-lg-0">
            <!-- Remove position-absolute, top-0, and mt-4 classes -->
            <!-- Add mx-auto class to center the search bar -->
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Search
            </button>
          </div>
        </div>
      </div>
    </section>

    {% block content %} {% endblock content %}
    <!-- Footer -->
    <footer class="bg-light text-center py-3">
      <p>&copy; 2023 SwiftBuy. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  </body>
</html>
