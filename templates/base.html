<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <style>
      /* Add your custom styles here */
    </style>

    <!-- Page title -->
    <title>SwiftBuy</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">SwiftBuy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="display-4">Welcome to SwiftBuy</h1>
        <p class="lead">Shop the latest products with ease</p>
        <a href="#" class="btn btn-primary">Shop Now</a>
      </div>
    </section>

    {% block content %} {% endblock content %}
    <!-- Footer -->
    <footer class="bg-light text-center py-3">
      <p>&copy; 2023 SwiftBuy. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  </body>
</html>
